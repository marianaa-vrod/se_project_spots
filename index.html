<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The best place to have a great coffee" />
    <meta name="keywords" content="bessie coleman, aviator, civil aviator" />
    <meta name="author" content="Mariana Villalobos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo for Spots"
          clacss="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman avatar"
            class="profile__avatar-image"
          />
          <div class="profile__main-data">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Icon of a pencil" /> Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus-icon"
              class="profile__add-button-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__column">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <p class="card__caption">
                <span>Val Thorens</span>
                <button type="button" class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <p class="card__caption">
                <span>Restaurant terrace</span>
                <button type="button" class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <p class="card__caption">
                <span>An outdoor cafe</span>
                <button type="button" class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <p class="card__caption">
                <span>A very long bridge, over the forest</span>
                <button type="button" class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <p class="card__caption">
                <span>Tunnel with morning light</span>
                <button type="button" class="card__like-button"></button>
              </p>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <p class="card__caption">
                <span>Mountain house</span>
                <button type="button" class="card__like-button"></button>
              </p>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">2025 &copy; Mariana V</h2>
      </footer>
    </div>
  </body>
</html>
