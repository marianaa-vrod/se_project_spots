<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The best place to have a great coffee" />
    <meta name="keywords" content="bessie coleman, aviator, civil aviator" />
    <meta name="author" content="Mariana Villalobos" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Logo for Spots"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman avatar"
            class="profile__avatar-image"
          />
          <div class="profile__main-data">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="Icon of a pencil" /> Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus-icon.svg"
              alt="Plus-icon"
              class="profile__add-button-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          </template>
          <ul class="cards__column">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__caption">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">2025 &copy; Mariana V</h2>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img
              src="./images/close-icon.svg"
              alt="Close-icon"
              class="modal__close-button-icon"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name-input" class="modal__label"
              >Name
              <input
                id="name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="description-input" class="modal__label"
              >Description
              <input
                id="description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
